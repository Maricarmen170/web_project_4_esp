<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./Blocks/images/__logoheader.png" alt="logo">
        </header>
        <section class="profile">
            <div class="profile__image">
                <img class="profile__image" src="./Blocks/images/__imageprofile.jpg" alt="avatar profile">
            </div>
            <div class="profile__info">
                <div class="profile__text">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__ocupation">Explorador</p>
                </div>
                <button type="button" class="profile__edit">
                    <img src="./Blocks/images/__Vector (2).png" alt="icono de lapiz para editar">
                </button>
            </div>
            <div class="profile__add-button">
                <button class="profile__add-button">
                    <img src="./Blocks/images/Vector (3).png" alt="icono de agregar">
                </button>
            </div>
        </section>
        <form method="get" class="popup">
            <button type="button" class="popup__close-icon">
                <img  src="./Blocks/images/__CloseIcon.png"  class="popup__close-img" alt="Icono cerrar ventana">
            </button>
            <fieldset class="popup__container">
                <label class="popup__title">Edit Profile</label>
                <input type="text" name="name" id="name" placeholder="nombre" class="popup__text">
                <input type="text" name="about" id="about" placeholder="acerca de mi" class="popup__text">
                <button type="submit" class="popup__button">Guardar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
