<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./Blocks/images/__logoheader.png" alt="logo">
        </header>
        <section class="profile">
            <div class="profile__image">
                <img class="profile__image-avatar" src="./Blocks/images/__imageprofile.jpg" alt="avatar profile">
            </div>
            <div class="profile__info">
                <div class="profile__text">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__ocupation">Explorador</p>
                </div>
                <button type="button" class="profile__edit">
                    <img src="./Blocks/images/__Vector (2).png" alt="icono de lapiz para editar">
                </button>
            </div>
            <div class="profile__add">
                <button class="profile__add-button">
                    <img src="./Blocks/images/Vector (3).png" alt="icono de agregar">
                </button>
            </div>
        </section>
        <form method="get" class="popup">
            <button type="button" class="popup__close-icon">
                <img  src="./Blocks/images/__CloseIcon.png"  class="popup__close-img" alt="Icono cerrar ventana">
            </button>
            <fieldset class="popup__container">
                <label class="popup__title">Edit Profile</label>
                <input type="text" name="name" id="name" placeholder="nombre" class="popup__text">
                <input type="text" name="about" id="about" placeholder="acerca de mi" class="popup__text">
                <button type="submit" class="popup__button">Guardar</button>
            </fieldset>
        </form>
        <script src="script.js"></script>
        <section class="elements">
            <div class="element">
            <img class="element__image" src="./Blocks/images/__valledeyosemite.jpg" alt="valle yosemite">
            <div class="element__footer-photo">
                <p class="element__footer-text">Valle de Yosemite <img class="icon-like" src="./Blocks/icon-like/__iconlike.png" alt="iconolike"></p>
            </div>
            </div>
            <div class="element">
            <img class="element__image" src="./Blocks/images/__lagolouise.jpg" alt="lagolouise">
            <div class="element__footer-photo">
                <p class="element__footer-text">Lago Louise <img class="icon-like" src="./Blocks/icon-like/__iconlike.png" alt="iconolike"></p>
            </div>
            </div>
            <div class="element">
            <img class="element__image" src="./Blocks/images/__montañascalvas.png" alt="montañascalvas">
            <div class="element__footer-photo">
                <p class="element__footer-text">Montañas Calvas <img class="icon-like" src="./Blocks/icon-like/__iconlike.png" alt="iconolike"></p>
            </div>
            </div>
            <div class="element">
            <img class="element__image" src="./Blocks/images/__latemar.png" alt="latemar">
            <div class="element__footer-photo">
                <p class="element__footer-text">Latemar <img class="icon-like" src="./Blocks/icon-like/__iconlike.png" alt="iconolike"></p>
            </div>
            </div>
            <div class="element">
            <img class="element__image" src="./Blocks/images/__vanoisenational.png" alt="vanoisenational">
            <div class="element__footer-photo">
                <p class="element__footer-text">Vanoise Nationa...<img class="icon-like" src="./Blocks/icon-like/__iconlike.png" alt="iconolike"></p>
            </div>
            </div>
            <div class="element">
            <img class="element__image" src="./Blocks/images/__lagodibraies.png" alt="lagodibraies">
            <div class="element__footer-photo">
                <p class="element__footer-text">Lago di Braies <img class="icon-like" src="./Blocks/icon-like/__iconlike.png" alt="iconolike"></p>
            </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__content">
                <p class="footer__content-text">© 2021 Alrededor de los EEUU</p>
            </div>
        </footer>
    </div>
</body>
</html>
