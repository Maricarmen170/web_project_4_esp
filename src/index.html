<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrededor de los EEUU</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%= require('./Blocks/images/__logoheader.png')%>" alt="logo">
        </header>
        <section class="profile">
            <div class="profile__image">
                <img class="profile__image-avatar" src="<%= require('./Blocks/images/__imageprofile.jpg')%>"alt="avatar profile">
            </div>
            <div class="profile__info">
                <div class="profile__text">
                <h2 class="profile__name"></h2>
                <p class="profile__ocupation"></p>
                </div>
                <button type="button" class="profile__edit">
                    <img src="<%= require('./Blocks/images/__Vector (2).png')%>" alt="icono de lapiz para editar">
                </button>
            </div>
                <button class="profile__add-button">
                    <img src="<%= require('./Blocks/images/Vector (3).png')%>" alt="icono de agregar"> 
                </button>
            <form method="get" class="popup" id="popup-place">
                <button type="button" class="popup__close-icon" id="close-icon-cards">
                </button>
                <fieldset class="popup__container" novalidate>
                    <label class="popup__title">New Place</label>
                    <input type="text" name="title" id="title" placeholder="Título" class="popup__text" minlength="2" maxlength="30" required>
                    <span class="popup__input-error title-place-error" id="title-error"></span>
                    <input type="url" name="src" id="link" placeholder="Enlace a la imagen" class="popup__text" required>
                    <span class="popup__input-error new-image-error" id="link-error"></span>
                    <button type="submit" class="popup__button" id="submit-place">Crear</button>
                </fieldset>
            </form>
        </section>
        <form method="get" class="popup" id="popup-profile">
            <button type="button" class="popup__profile-close-icon" id="close-icon-popup">
            </button>
            <fieldset class="popup__container" novalidate>
                <label class="popup__title">Edit Profile</label>
                <input type="text" name="name" id="name" value="Maricarmen" class="popup__text" minlength="2" maxlength="40" required>
                <span class="popup__input-error name-error" id="name-error"></span>
                <input type="text" name="about" id="about" value="Developer" class="popup__text" minlength="2" maxlength="200" required>
                <span class="popup__input-error about-me-error" id="about-error"></span>
                <button type="submit" class="popup__button" id="submit-profile">Guardar</button>
            </fieldset>
        </form>
        <section class="elements">
        </section>
        <footer class="footer">
            <div class="footer__content">
                <p class="footer__content-text">© 2021 Alrededor de los EEUU</p>
            </div>
        </footer>
        <template  id="elements-template">
            <div class="element">
            <img class="element__image" src=" " alt=" ">
            <div class="remove">
                <img class="icon-remove" src="<%= require('./Blocks/images/__trash(1).png')%>" alt="icono de bote de basura">
            </div>
            <div class="element__footer-photo">
                <p class="element__footer-text"></p>
                <img class="icon-like" src="<%= require('./Blocks/images/__iconlike.png')%>" alt="iconolike">
            </div>
            </div>
        </template>
        <div class="modal" id="modalPopup">
            <div class="modal__popup-img " >
                    <img src=" " alt=" " class="modal__popup-img-background" id="cardPopup"/>
                    <img src="<%= require('./Blocks/images/__CloseIcon.png')%>" alt="Equis para cerrar el formulario" class="modal__popup-img-close" id="closeImgBtn"/>
                    <p class="modal__popup-img-title" id="popupImgTitle"></p>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/formValidator.js"></script>
</body>
</html>
